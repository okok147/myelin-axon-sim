name: Python CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest tests/test_basic.py

      - name: Smoke CLI
        run: |
          python -m src.simulate --preset MS --axon_type CNS --n_nodes 8 --internode_length_um 500 --diameter_um 8 --demyelination_severity 0.5 --tstop_ms 6 --dt_ms 0.002 --label ci_smoke --output_dir outputs_ci
