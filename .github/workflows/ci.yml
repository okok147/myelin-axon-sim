name: Python CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest tests/test_basic.py

      - name: Smoke CLI
        run: |
          python -m src.simulate --mode single --condition myelinated --backend python --n_nodes 8 --internode_segments 5 --dt 0.002 --tstop_ms 6 --label ci_smoke --output_dir outputs_ci
